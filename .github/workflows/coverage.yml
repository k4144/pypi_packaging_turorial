name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage
          # Add any other dependencies your project needs
      
      - name: Run tests with coverage
        run: coverage run -m pytest
      
      - name: Generate coverage report
        run: coverage report -m > coverage_report.txt
      
      - name: Update coverage gist
        env:
          GIST_ID: ${{ secrets.COVERAGE_GIST_ID }}
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          coverage_percentage=$(grep "TOTAL" coverage_report.txt | awk '{print $4}')
          curl -L \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/gists/$GIST_ID \
            -d '{"files":{"coverage.json":{"content":"{\"coverage\":\"'$coverage_percentage'\"}"}}}'