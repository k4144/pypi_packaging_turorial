name: tag-release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write
  id-token: write     

jobs:
  decide-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: semver
        name: Check release type
        uses: ./.github/actions/semver-release-check

      - id: changed
        name: Detect file changes since previous tag
        if: steps.semver.outputs.previous_tag != ''  
        shell: bash
        run: |
          PREV='${{ steps.semver.outputs.previous_tag }}'
          CUR='${{ steps.semver.outputs.current_tag }}'
          if [[ -z "$PREV" ]]; then echo "changed=true" >> "$GITHUB_OUTPUT"; exit 0; fi
          if git diff --quiet "$PREV".."$CUR"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build distributions
        if: >-
          steps.semver.outputs.is_semver == 'true' &&
          (steps.semver.outputs.release_type == 'major' || steps.semver.outputs.release_type == 'minor') &&
          (steps.changed.outputs.changed == 'true' || steps.semver.outputs.previous_tag == '')
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: Publish to PyPI (Trusted Publisher)
        if: >
          steps.semver.outputs.is_semver == 'true' &&
          (steps.semver.outputs.release_type == 'major' || steps.semver.outputs.release_type == 'minor') &&
          (steps.changed.outputs.changed == 'true' || steps.semver.outputs.previous_tag == '')

        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          environment: pypi
          tag: ${{ steps.semver.outputs.current_tag }}
          # repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          print-hash: true
